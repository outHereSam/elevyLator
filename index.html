<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Roboto & Space Mono Fonts Embeded -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- JS -->
    <script src="./main.js" defer></script>

    <title>E-Levy Calculator</title>
</head>
<body>
    <img src="./assets/logo.svg" class="logo" alt="Logo">

    <div class="note">
        <p>NB: Only transfers above GHS100 will be taxed</p>
    </div>
    

    <div id="main-card">

        <label for="amount">
            Amount<br>
            <input type="number" id="amount" placeholder="0.00">
        </label>

        <div class="results">
            <div class="result-item">
                <h3 class="label">E-Levy<br><span>percentage</span></h3>

                <h1 class="calculated-amount">1.5%</h1>
            </div>

            <div class="result-item">
                <h3 class="label">E-Levy<br><span>amount taxed</span></h3>

                <h1 class="calculated-amount taxed-amount">₵0.00</h1>
            </div>

            <div class="result-item">
                <h3 class="label">E-Levy<br><span>amount + tax</span></h3>

                <h1 class="calculated-amount total">₵0.00</h1>
            </div>

        </div>

        <button id="calculate">Calculate</button>
    </div>
</body>
</html>
